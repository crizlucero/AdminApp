<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
    <style>
        body{
            background-color: black;
            background: linear-gradient(45deg, rgba(0,0,0,1), rgba(0,0,0,.6)); /* Standard syntax (must be last) */
            width: 350px;
            display:block;
            margin-left:auto;
            margin-right:auto;
        }
        #Cuerpo{
            background:whitesmoke;

            margin-top: -10px;
            padding: 0 10px;
        }
        #map {
            height: 250px;
            widows: 250px;
        }
        .copyRight {
            color: #999;
            font-size: 12px;
            text-transform: uppercase;
            line-height: .8;
            font-weight: 300;
            margin: 35px 0px 20px 0px;
            text-align: center;
        }
    </style>
    <script>
            var map;
            function initMap() {
              map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: 20.676521, lng: -103.381124},
                zoom: 16,
                mapTypeControl: false,
                zoomControl: false,
                scaleControl: true,
                streetViewControl: false,
                fullscreenControl: false,
                styles: [
                    {elementType: 'geometry', stylers: [{color: '#242f3e'}]},
                    {elementType: 'labels.text.stroke', stylers: [{color: '#242f3e'}]},
                    {elementType: 'labels.text.fill', stylers: [{color: '#746855'}]},
                    {
                    featureType: 'administrative.locality',
                    elementType: 'labels.text.fill',
                    stylers: [{color: '#d59563'}]
                    },
                    {
                    featureType: 'poi',
                    elementType: 'labels.text.fill',
                    stylers: [{color: '#d59563'}]
                    },
                    {
                    featureType: 'poi.park',
                    elementType: 'geometry',
                    stylers: [{color: '#263c3f'}]
                    },
                    {
                    featureType: 'poi.park',
                    elementType: 'labels.text.fill',
                    stylers: [{color: '#6b9a76'}]
                    },
                    {
                    featureType: 'road',
                    elementType: 'geometry',
                    stylers: [{color: '#38414e'}]
                    },
                    {
                    featureType: 'road',
                    elementType: 'geometry.stroke',
                    stylers: [{color: '#212a37'}]
                    },
                    {
                    featureType: 'road',
                    elementType: 'labels.text.fill',
                    stylers: [{color: '#9ca5b3'}]
                    },
                    {
                    featureType: 'road.highway',
                    elementType: 'geometry',
                    stylers: [{color: '#746855'}]
                    },
                    {
                    featureType: 'road.highway',
                    elementType: 'geometry.stroke',
                    stylers: [{color: '#1f2835'}]
                    },
                    {
                    featureType: 'road.highway',
                    elementType: 'labels.text.fill',
                    stylers: [{color: '#f3d19c'}]
                    },
                    {
                    featureType: 'transit',
                    elementType: 'geometry',
                    stylers: [{color: '#2f3948'}]
                    },
                    {
                    featureType: 'transit.station',
                    elementType: 'labels.text.fill',
                    stylers: [{color: '#d59563'}]
                    },
                    {
                    featureType: 'water',
                    elementType: 'geometry',
                    stylers: [{color: '#17263c'}]
                    },
                    {
                    featureType: 'water',
                    elementType: 'labels.text.fill',
                    stylers: [{color: '#515c6d'}]
                    },
                    {
                    featureType: 'water',
                    elementType: 'labels.text.stroke',
                    stylers: [{color: '#17263c'}]
                    }
                ]

              });

            var marker = new google.maps.Marker({
                position: new google.maps.LatLng(20.676521, -103.381124),
                icon: "http://worklabs.mx/images/map-icon.png",
                map: map
            });

            }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBo4V-nusuWpYpxA_HtDH_IK2mbskCn0xs&callback=initMap" async defer></script>
</head>
